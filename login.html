<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Page</title>
    </head>
    <body style="background-color: #272a37;">
        <div class="container" style="background-color: transparent; padding: 24px;">
            <div class="row" style="color: white;">
                <div class="col-lg-12">
                    <h1>Welcome Back !</h1>
                </div>
            </div>

            <div class="row">
                <br>
            </div>

            <div class="row">

                <div class="row">
                    <div class="col-md-12">
                        <label for="inputemaillogin" class="visually-hidden">Email</label>
                        <input type="email"  class="form-control" id="inputemaillogin" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <br>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="inputpasswordlogin" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="inputpasswordlogin" placeholder="Password">
                    </div>
                </div>

                <div class="row" style="color: white;">
                    <div class=" col-md-12">
                        <input type="checkbox" onclick="myFunction()"> Show Password
                    </div>
                </div>

                <div class="row">
                    <br>
                </div>
                
                <div class="row">
                    <div class="col-md-12" >
                        <button type="submit" class="btn btn-primary mb-3" id="btnlogin">Login Now </button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <br>
            </div>

            <div class="row-cols-auto" style="vertical-align: middle; float: right; ">
                <div class="col-auto">
                    <div class="row-cols-auto" style="vertical-align: middle; float: right;">
                        <h6 style="color: white;">Don't Have an Account yet ? <a href="registration.html" style="text-decoration: none;">Register Now !</a></h6>
                    </div>
                </div>
            </div>
        </div>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function myFunction() {
            var pw1 = document.getElementById("inputpasswordlogin");
            if (pw1.type === "password") {
                pw1.type = "text";
            } else {
                pw1.type = "password";
            }
        }
    </script>

    </body>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCF3N2w_pXEomFBFUpW3bblnJ4bhaUSZ8g",
            authDomain: "manpro15bintel.firebaseapp.com",
            projectId: "manpro15bintel",
            storageBucket: "manpro15bintel.appspot.com",
            messagingSenderId: "767593620268",
            appId: "1:767593620268:web:c249b3613214c4d14fc289"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        btnlogin.addEventListener('click', (e) => {

            var inemail = document.getElementById('inputemaillogin').value;
            var inpassword = document.getElementById('inputpasswordlogin').value;
            signInWithEmailAndPassword(auth, inemail, inpassword)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                alert('User Logged In');
                location.href = "index.html";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
            });
        });

    </script>
</html>
